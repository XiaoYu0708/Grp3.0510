<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <title>小心落石</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<script src="script.js" type="module"></script>

<body>
    <div class="container-contact">
        <div class="row row-block">
            <!-- 大區域 -->
            <div class="col-sm-2">
                <div id="play-time"></div>
            </div>
            <div class="col-sm-8">
                <div id="game-screen">
                    <div id="player"></div>
                    <div id="finish-line"></div>
                </div>
            </div>
            <div class="col-sm-2">

            </div>
            <div class="col-sm-1">

            </div>
            <div class="col-sm-10">
                <div id="gamesetting">
                    <h4>輸入難度倍數</h4>
                    <input class="form-control" type="number" value="1" min="1" id="hardmode" aria-label="hardmode">
                    <button class="btn start" id="startGame">開始遊戲</button>
                    <div style="padding-top: 10px;">
                        <input type="text" class="form-control" placeholder="輸入姓名查詢" aria-label="qname" id="qname">
                        <button class="btn" type="button" id="qname_button">查詢</button>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">姓名</th>
                                <th scope="col">難度倍數</th>
                                <th scope="col">遊戲時長(單位：秒)</th>
                                <th scope="col">完成度</th>
                                <th scope="col">日期</th>
                                <th scope="col">刪除</th>
                            </tr>
                        </thead>
                        <tbody id="list-history">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-1">

            </div>
        </div>
</body>


</html>
